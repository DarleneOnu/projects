<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="tipcalc.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="form">
            <label for="billAmount">Bill Amount:</label>
            <input type="number" id="billAmount" name="billAmount" step="0.01">

            <label for="tipPercentage">Tip Percentage:</label>
            <input type="number" id="tipPercentage" name="tipPercentage" step="0.01">

            <button id="calculateBtn">Calculate Tip</button>

            <p id="tipResult">Your tip is: $0.00</p>
        </div>
    </div>

    <script src="tipcalc.js"></script>
</body>
</html>
